version: 1

formatters:
  normal:
    style: '{'
    format: '[{asctime}] {levelname: >8} - {threadName: >10} - {name: >10}: {message}'
    datefmt: '%H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: normal
  file:
    class: logging.FileHandler
    filename: application.log
    mode: w
    level: DEBUG
    formatter: normal

root:
  level: DEBUG
  handlers: [console, file]